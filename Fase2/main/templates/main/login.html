{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>USAC Cinema</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="http://127.0.0.1:8000" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <img width="100%" height="64" src="{% static 'main/src/logo_cinemaUSAC.png' %}" alt="USAC Cinema">
                    </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"></ul>
                    <div class="text-end">
                        <button id="registrar_button" type="button" class="btn btn-warning">Registrarse</button>
                    </div>
                </div>
            </div>
            <div class="b-example-divider"></div>
        </header>
        {% block content %}
        {% endblock %}
        <div class="container">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="row g-0">
                                <div class="col-md-6 col-lg-5 d-none d-md-block">
                                    <img src="https://m.media-amazon.com/images/M/MV5BMGEwOTI4YzItZTBkMi00YjhiLTg3NzctMmY5MzcyZTFjOWVlXkEyXkFqcGdeQXVyNDgyODgxNjE@._V1_.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" width="position: relative" height="1300" />
                                </div>
                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5 text-black">
                                        <form method="post">
                                            {% csrf_token %}
                                            <div class="d-flex align-items-center mb-3 pb-1">
                                                <img src="{% static 'main/src/logo_cinemaUSAC.png' %}" alt="USAC Cinema" width="300px" height="position: relative">
                                            </div>
                    
                                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesión en tu cuenta</h5>
                    
                                            <div class="form-outline mb-4">
                                                <input type="text" id="email" name="email" class="form-control form-control-lg" />
                                                <label class="form-label" for="email">Correo Electrónico</label>
                                            </div>
                        
                                            <div class="form-outline mb-4">
                                                <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                                <label class="form-label" for="password">Contraseña</label>
                                            </div>
                        
                                            <div class="pt-1 mb-4">
                                                <button class="btn btn-dark btn-lg btn-block" type="submit">Iniciar sesión</button>
                                            </div>
                        
                                            <p class="mb-5 pb-lg-2" style="color: #393f81;">¿No tienes una cuenta? <a href="http://127.0.0.1:8000/register" style="color: #393f81;">Regístrate</a></p>
                                        </form>
                                        {% if error %}
                                            <p><strong>{{ error }}</strong></p>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="container">
            <footer class="py-3 my-4 text-center text-white" style="background-color: #212529;">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item">Sergio Andrés Larios Fajardo - </li>
                    <li class="nav-item">202111849 - </li>
                    <li class="nav-item">IPC2 P</li>
                </ul>
                <p class="text-center" style="color: #ffffff;">© 2023 USAC</p>
            </footer>
        </div>

        <script>
            document.getElementById("ingresar_button").onclick = function () {
                location.href = "http://127.0.0.1:8000/login"
            };
            document.getElementById("registrar_button").onclick = function () {
                location.href = "http://127.0.0.1:8000/register"
            };
        </script>

    </body>
</html>
